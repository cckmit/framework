spring.profiles.active=dev
server.port=9091
spring.application.name=example

### datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.validation-query=select 'x'
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.time-between-eviction-runs-millis=900000
spring.datasource.druid.initial-size=100
spring.datasource.druid.max-active=500
spring.datasource.druid.min-idle=100

### framework db inspector
org.mickey.framework.db-inspector.enabled=true

swagger.enabled=true

swagger.docket.example.basePackage=org.mickey.framework.example.api
swagger.docket.example.title=mickey Framework Example
swagger.docket.example.description=example controller test
swagger.docket.example.version=1.0
swagger.docket.example.termsOfServiceUrl=https://github.com/meclus/framework
swagger.docket.example.contact.name=mickey
swagger.docket.example.contact.url=https://github.com/meclus/framework
swagger.docket.example.contact.email=mickey.wang.live@outlook.com
swagger.docket.example.globalOperationParameters[0].name=token
swagger.docket.example.globalOperationParameters[0].description=user's sign in token
swagger.docket.example.globalOperationParameters[0].modelRef=string
swagger.docket.example.globalOperationParameters[0].parameterType=header

swagger.apply-default-response-messages=false
swagger.global-response-message.get[0].code=417
swagger.global-response-message.get[0].message=business exception

swagger.docket.all.title=default config
swagger.docket.all.description=default config swagger
swagger.docket.all.version=1.0
